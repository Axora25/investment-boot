<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 6px 0; padding: 8px; border-radius: 6px; }
    .user { background: #d1e7ff; text-align: right; }
    .ai { background: #e9e9e9; text-align: left; }
    input, button { padding: 10px; font-size: 14px; }
    #apiKey { width: 100%; margin-bottom: 10px; }
    #prompt { width: 80%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Gemini AI Chat</h2>
    <input id="apiKey" type="password" placeholder="Enter your Gemini API key" />

    <div id="messages"></div>

    <input id="prompt" type="text" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const key = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const messages = document.getElementById("messages");

      if (!key) {
        alert("Please enter your API key");
        return;
      }
      if (!prompt) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = prompt;
      messages.appendChild(userMsg);
      messages.scrollTop = messages.scrollHeight;

      document.getElementById("prompt").value = "";

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
      const payload = {
        contents: [{ role: "user", parts: [{ text: prompt }] }]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        const aiMsg = document.createElement("div");
        aiMsg.className = "msg ai";

        if (res.ok) {
          const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(No response)";
          aiMsg.textContent = reply;
        } else {
          aiMsg.textContent = "Error: " + (data.error?.message || res.status);
        }

        messages.appendChild(aiMsg);
        messages.scrollTop = messages.scrollHeight;
      } catch (e) {
        const aiMsg = document.createElement("div");
        aiMsg.className = "msg ai";
        aiMsg.textContent = "Error: " + e;
        messages.appendChild(aiMsg);
      }
    }
  </script>
</body>
</html>
